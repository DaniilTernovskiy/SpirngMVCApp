<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <style>
    body { font-family: Arial, sans-serif; }
    form { margin: 20px 0; }
    input { margin-bottom: 10px; }
  </style>
</head>
<body>
<h1>Edit User</h1>
<form action="#" th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:value="*{username}" required>

  <label for="sex">Sex:</label>
  <input type="text" id="sex" name="sex" th:value="*{sex}" required>

  <label for="favoriteSport">Favorite sport:</label>
  <input type="text" id="favoriteSport" name="favoriteSport" th:value="*{favoriteSport}" required>
  <br>
  <input type="submit" value="Update User">
</form>
<a href="/users">Back to User List</a>
</body>
</html>
